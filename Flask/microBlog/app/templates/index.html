<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% if title %}
	<title>{{ title }} - MicroBlog</title>
	{% else %}
	<title>Welcome - MicroBlog</title>
	{% endif %}
</head>
<body>
	<h1>Hi, {{ user.username }} !</h1>
	{% for post in posts %}
	<div>
		<p><b>{{ post.author.username }}</b> says: {{ post.body }}</p>
	</div>
	{% endfor %}
</body>
</html>
